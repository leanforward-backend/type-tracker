<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00aaff"/>
      <stop offset="100%" stop-color="#0077cc"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00aaff" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- falling keys -->
  <g filter="url(#glow)">
    <rect x="14" y="6" width="6" height="6" rx="1" fill="url(#neon)" transform="rotate(-12 17 9)" />
    <rect x="30" y="4" width="7" height="7" rx="1" fill="url(#neon)" transform="rotate(8 33.5 7.5)" />
    <rect x="46" y="8" width="6" height="6" rx="1" fill="url(#neon)" transform="rotate(-6 49 11)" />

    <rect x="22" y="14" width="5.5" height="5.5" rx="1" fill="url(#neon)" transform="rotate(15 25 17)" />
    <rect x="38" y="15" width="6" height="6" rx="1" fill="url(#neon)" transform="rotate(-10 41 18)" />
  </g>

  <!-- keyboard base -->
  <rect x="6" y="32" width="52" height="22" rx="3"
    fill="none" stroke="url(#neon)" stroke-width="2.2" filter="url(#glow)"/>

  <!-- keys (minimal cyberpunk grid) -->
  <g stroke="url(#neon)" stroke-width="1.4" filter="url(#glow)">
    <!-- row 1 -->
    <rect x="10" y="36" width="8" height="6" rx="1"/>
    <rect x="20" y="36" width="8" height="6" rx="1"/>
    <rect x="30" y="36" width="8" height="6" rx="1"/>
    <rect x="40" y="36" width="8" height="6" rx="1"/>

    <!-- row 2 -->
    <rect x="10" y="44" width="8" height="6" rx="1"/>
    <rect x="20" y="44" width="8" height="6" rx="1"/>
    <rect x="30" y="44" width="18" height="6" rx="1"/> <!-- wide cyberpunk spacebar -->
  </g>

  <!-- top scanline accent -->
  <line x1="8" y1="30" x2="56" y2="30"
    stroke="#00aaff" stroke-width="1.5"
    filter="url(#glow)" stroke-linecap="round"/>
</svg>
